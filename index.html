<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="main_panel">

    <div class="l_side_panel">
        
        <div class="main_Title">
            
            <h1 id="main_Title_text">Welcome to </h1>
        </div>
        <div class="separator"></div>
    </div>







    <div class="r_side_panel">Right Side Side
        <div>Paragraph</div>
        <Form>
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" required>
            </div>
            <div>
                <label for="second_name">Second Name:</label>
                <input type="text" name="second_name" required>
            </div>
            <div>
                <label for="p_email">Email:</label>
                <input type="email" name="p_email" required>
            </div>
            <div>
                <label for="phone_num">Phone Number:</label>
                <input type="number" name="phone_num" required>
            </div>            <div>
                <label for="pass">Password:</label>
                <input type="password" name="pass" required>
            </div>            <div>
                <label for="pass_conf">Confirm Password:</label>
                <input type="password" name="pass_conf" required>
            </div>

        </Form>
        <Button>Create Account</Button>
        <div>Already have Account?</div>




    </div>





</div>










</body>
</html>
